<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sighting Counter</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f8f9fa;
                color: #333;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                margin: 0;
            }
        </style>
    </head>
    <body>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script type=text/javascript>
            $(document).ready(function(){
                $("button#library-btn").click(function(){
                    $.post('/add_sighting',
                    {"location": "library"},
                    function(data, status) {});
                    return false;
                });
                $("button#canteen-btn").click(function(){
                    $.post('/add_sighting',
                    {"location": "canteen"},
                    function(data, status) {});
                    return false;
                });
                $("button#walkway-btn").click(function(){
                    $.post('/add_sighting',
                    {"location": "walkway"},
                    function(data, status) {});
                    return false;
                });
            });
        </script>

        <div class="container" style="text-align: center;">
            <h3>Test</h3>
            <button id="library-btn" class='btn btn-info'>Library</button>
            <button id="canteen-btn" class='btn btn-info'>Canteen</button>
            <button id="walkway-btn" class='btn btn-info'>Walkway</button>
        
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
